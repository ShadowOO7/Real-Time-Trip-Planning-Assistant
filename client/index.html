<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real-Time Trip Planner</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      * { box-sizing: border-box; }
      :root {
        --bg: #0f172a;
        --panel: #0b1220;
        --muted: #94a3b8;
        --text: #e2e8f0;
        --accent: #22d3ee;
        --accent-2: #818cf8;
        --border: #1f2a44;
        --card: #0f1b31;
      }
      html, body { 
        margin: 0; 
        padding: 0;
        width: 100%;
        height: 100%;
        font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial, 'Noto Sans', 'Liberation Sans'; 
      }
      body { 
        background: radial-gradient(100% 100% at 50% 0%, rgba(34,211,238,0.15), transparent 70%),
                    radial-gradient(100% 100% at 100% 0%, rgba(129,140,248,0.15), transparent 70%),
                    var(--bg); 
        color: var(--text);
        min-height: 100vh;
        overflow-x: hidden;
      }
      #root { height: 100vh; display: flex; width: 100%; justify-content: center; }
      .app-header { display: flex; align-items: center; justify-content: space-between; padding: 12px 16px; border-bottom: 1px solid var(--border); background: linear-gradient(180deg, rgba(15,27,49,0.9), rgba(11,18,32,0.9)); backdrop-filter: blur(6px); position: sticky; top: 0; z-index: 10; }
      .brand { display: flex; align-items: center; gap: 10px; font-weight: 800; letter-spacing: 0.2px; }
      .brand-badge { display:inline-flex; align-items:center; justify-content:center; width: 32px; height: 32px; border-radius: 8px; background: linear-gradient(135deg, var(--accent), var(--accent-2)); color: #001018; font-weight: 800; }
      .brand-title { font-size: 16px; }
      .sidebar { width: 380px; border-right: 1px solid var(--border); padding: 12px; overflow-y: auto; background: linear-gradient(180deg, rgba(11,18,32,0.7), rgba(11,18,32,0.3)); }
      .content { flex: 1; display: flex; flex-direction: column; }
      .map { flex: 1; }
      .item { border: 1px solid var(--border); background: linear-gradient(180deg, rgba(15,27,49,0.7), rgba(15,27,49,0.4)); border-radius: 12px; padding: 12px; margin-bottom: 12px; box-shadow: 0 1px 0 rgba(255,255,255,0.02) inset, 0 8px 20px rgba(0,0,0,0.25); }
      .row { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; }
      input, select { padding: 10px 12px; border: 1px solid var(--border); border-radius: 10px; background: #0b1220; color: var(--text); outline: none; box-shadow: 0 1px 0 rgba(255,255,255,0.03) inset; }
      input::placeholder { color: var(--muted); }
      button { cursor: pointer; border: none; border-radius: 10px; padding: 10px 12px; font-weight: 600; color: #001018; background: linear-gradient(135deg, var(--accent), var(--accent-2)); box-shadow: 0 10px 30px rgba(34,211,238,0.15); transition: transform 0.06s ease, box-shadow 0.2s ease; }
      button:hover { transform: translateY(-1px); box-shadow: 0 14px 38px rgba(129,140,248,0.18); }
      .btn-secondary { color: var(--text); background: #0b1220; border: 1px solid var(--border); box-shadow: none; }
      .btn-danger { color: #180000; background: linear-gradient(135deg, #fb7185, #fca5a5); }
      .muted { color: var(--muted); }
      .pill { display:inline-block; padding: 4px 8px; border-radius: 999px; border: 1px solid var(--border); background: #0b1220; color: var(--muted); font-size: 12px; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
